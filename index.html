<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="font-awesome.css" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script
      src="https://kit.fontawesome.com/2e2617b868.js"
      crossorigin="anonymous"
    ></script>
    <title>AG Clothings responsive landing page </title>
  </head>
  <body>
    <header>
      <img src="logo-no-background.png" class="hello">
      <nav class="navbar">
        <ul>
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Orders</a>
            <div class="dropdown-content">
              <a href="#">My Orders</a>
              <a href="#">Track Order</a>
              <a href="#">Order Details</a>
              <a href="#">Feedback</a>
            </div>
          </li>
          <li><a href="Loginpage/login.html" target="_blank">login</a></li>
        </ul>
      </nav>

      <div class="fas fa-bars"></div>
    </header>

    <div class="container">
      <div class="content">
        <h1>A G</h1>
        <h2>A Perfect Men's Hub</h2>

        <a href="#"><button>join now</button></a>

        <div class="icons">
          <a href="#" class="fab fa-facebook-f"></a>
          <a href="#" class="fab fa-twitter"></a>
          <a href="#" class="fab fa-instagram"></a>
        </div>
      </div>

      <div class="video-container">
        <video src="vid1.mp4" autoplay muted loop class="vid1"></video>
        <video src="vid4.mp4" autoplay muted loop class="vid2"></video>
        <video src="vid3.mp4" autoplay muted loop class="vid3"></video>
      </div>

      <div class="controls">
        <div class="dots dot1"></div>
        <div class="dots dot2"></div>
        <div class="dots dot3"></div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $(".fa-bars").click(function () {
          $(this).toggleClass("fa-times");
          $(".navbar").toggleClass("nav-toggle");
        });

        $(".navbar").click(function () {
          $(this).removeClass("nav-toggle");
          $(".fa-bars").removeClass("fa-times");
        });

        $(".dot1").click(function () {
          $(".vid1").css("display", "block");
          $(".vid2").css("display", "none");
          $(".vid3").css("display", "none");
        });

        $(".dot2").click(function () {
          $(".vid1").css("display", "none");
          $(".vid2").css("display", "block");
          $(".vid3").css("display", "none");
        });

        $(".dot3").click(function () {
          $(".vid1").css("display", "none");
          $(".vid2").css("display", "none");
          $(".vid3").css("display", "block");
        });
      });
    </script>
  </body>
</html>
